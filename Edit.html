<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Launcher: Links Editing</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <center>
        <h1>Profile Launcher: Edit Links</h1>
        <br>
        <input class="form-control" id="name" type="text" placeholder="Name">
        <br>
        <br>
        <input class="form-control" id="portfolio" type="text" placeholder="Portfolio">
        <br>
        <br>
        <input class="form-control" id="linkedin" type="text" placeholder="LinkedIn"><br>
        <br>
        <input class="form-control" id="medium" type="text" placeholder="Medium"><br>
        <br>
        <input class="form-control" id="twitter" type="text" placeholder="Twitter"><br>
        <br>
        <input class="form-control" id="github" type="text" placeholder="GitHub"><br>
        <br>
        <input class="form-control" id="instagram" type="text" placeholder="Instagram"><br>
        <br>
        <input class="form-control" id="facebook" type="text" placeholder="Facebook"><br>
        <br>
        <button class="btn" id="submit">Save</button>
        &nbsp;&nbsp;<a class="btn" role="button" href="Display.html">Back</a>
    </center>
    <script src="Edit.js"></script>
</body>
</html>
