<!DOCTYPE html>
<html>
  <head>
    <title>Social  Media Profile Launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet"/>
    
  </head>

  <body>
    <center>
      <div class="modal-header">
        <h1 class="logo">
          Quick Launcher
        </h1>
      </div>
    </center>
    <div class="modal-content">
      <p id="title_text"><span id="name"></span>Social Media Profiles</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a id="portfolio_link" href="#!" target="_blank">
            <i class="fa fa-globe" style="color:black "></i>
            <div>Portfolio</div>
          </a>
        </div>
         <div class="flex">
          <a id="linkedin_link" href="#!" target="_blank">
            <i class="fa fa-linkedin" style="color:black"></i>
            <div>LinkedIn</div>
          </a>
        </div>
        <div class="flex">
          <a id="medium_link" href="#!" target="_blank">
            <i class="fa fa-medium" style="color:black "></i>
            <div>Medium</div>
          </a>
        </div>
        <div class="flex">
          <a id="twitter_link" href="#!" target="_blank">
            <i class="fa fa-twitter" style="color:black "></i>
            <div>Twitter</div>
          </a>
        </div>
        <div class="flex">
          <a id="github_link" href="#!" target="_blank">
            <i class="fa fa-github" style="color:black"></i>
            <div>GitHub</div>
          </a>
        </div>
        <div class="flex">
          <a id="instagram_link" href="#!" target="_blank">
            <i class="fa fa-instagram" style="color:black"></i>
            <div>Instagram</div>
          </a>
        </div>
        <div class="flex">
          <a id="facebook_link" href="#!" target="_blank">
            <i class="fa fa-facebook-square" style="color:black"></i>
            <div>Facebook</div>
          </a>
        </div>
      </div>
    </div>
    <br>
    <center><a class="btn" role="button" href="Edit.html">Edit</a></center>
    <br>
    <script src="Display.js"></script>
  </body>
</html>
